<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせ - LigersNext</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="ln-icon">LN</div>
      <nav class="nav">
        <!-- ハンバーガーアイコン -->
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="menu-icon">
          <a href="index.html">TOP</a>
          <a href="rules.html">規約</a>
          <a href="team.html">TEAM紹介</a>
          <a href="players.html">選手紹介</a>
          <a href="contact.html">お問い合わせ</a>
        </div>
      </nav>
    </header>

    <main class="contact-container">
      <h1 class="contact-title">お問い合わせ</h1>
      <!-- メールアドレス変更 -->
      <form
        action="https://formsubmit.co/sskking4869@gmail.com"
        method="POST"
        class="contact-form"
      >
        <!-- 🔒 セキュリティ設定 -->
        <input type="hidden" name="_captcha" value="true" />
        <input type="hidden" name="_template" value="table" />
        <input
          type="hidden"
          name="_next"
          value="thanks.html"
        />
        <input type="hidden" name="_subject" value="野球チーム お問い合わせ" />

        <!-- お問い合わせフォーム本体 -->
        <label>お名前：</label>
        <input type="text" name="name" required />

        <label>メールアドレス：</label>
        <input type="email" name="email" required />

        <label>お問い合わせ種別：</label>
        <select name="category" required>
          <option value="試合申し込み">試合の申し込み</option>
          <option value="入団希望">入団希望</option>
          <option value="その他">その他</option>
        </select>

        <label>メッセージ：</label>
        <textarea name="message" rows="5" ></textarea>

        <button type="submit">送信</button>
      </form>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.querySelector(".hamburger");
        const menuIcon = document.querySelector(".menu-icon");

        hamburger.addEventListener("click", () => {
          menuIcon.classList.toggle("active");
        });
      });
    </script>
  </body>
</html>
